# JVM arguments for Gradle build
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Enable AndroidX and Jetifier
android.useAndroidX=true
android.enableJetifier=true

# Network timeouts (for slow connections)
systemProp.gradle.internal.http.connectionTimeout=600000
systemProp.gradle.internal.http.socketTimeout=600000

# Gradle optimizations
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true

# Kotlin incremental compilation
kotlin.incremental=true

# Avoid Gradle warnings for obsolete JVM options
org.gradle.jvmargs=-Xmx8G -Dkotlin.compiler.execution.strategy=in-process

# Optional: enable caching for faster builds
org.gradle.caching=true
